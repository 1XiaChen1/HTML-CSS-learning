<!DOCTYPE html>  <!--定義文檔類型-->
<!-- 下面標籤代表 HTML 內容 -->
<html lang="zh-Hant-TW">
    <!-- HTML 的頭是用來放網頁的資訊好讓瀏覽器了解 -->
    <head>
        <!-- meta 是用於寫入網頁屬性 -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title 用來表示網頁名稱 -->
        <title>HTML 基本架構</title>
    </head>
    <!-- HTML 的身體是用來放網頁的所有內容 -->
    <body>
        <!-- 基本架構可以用 !+Tab 就能快速打出 -->
        hello
    </body>
</html>
