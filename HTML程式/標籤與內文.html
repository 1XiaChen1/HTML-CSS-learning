<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML 標籤、內文</title>
    </head>
    <body>
        <!-- 標題表示用<h> -->
        <h1>大家好</h1>
        <h2>大家好</h2>
        <h3>大家好</h3>
        <h4>大家好</h4>
        <h5>大家好</h5>
        <h6>大家好</h6>
        <!-- 內文表示用<p>
            在HTML中p標籤是不管內容多少都會佔一整行 -->
        <p>這是內容文字</p>
        <!-- 要在內文進行換行要加上 <br/> 標籤-->
        <p>這也是內容文字<br/>換行字元</p>
    </body>
</html>
