<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML 影像、連結</title>
    </head>
    <body>
        <h1>Hellow</h1>
        <h2>連結</h2>
        <!-- 連結利用a標籤屬性href輸入要導入的連結、檔案、照片、影片等等，再到 -->
        <a href="https://www.google.com/?hl=zh_tw">Google網站</a><br/>
        <a href="基本架構.html">HTML基本架構</a><br/>
        <a href="標籤與內文.html">HTML標籤與內容</a><br/>
        <h2>圖片</h2>
        <!-- 圖片利用img標籤寫入src連結alt則寫入該圖片的文字註解  -->
        <img src="F1 car.jpg" alt="F1賽車" width="400"/>
        <!-- 注意到上下兩種圖片連結方式不一樣，如果網頁資料夾中有圖片可以直接導入，若沒有可以已網頁連結方式導入。圖片大小差異與大小設定有關，如果設定高跟寬會直接裁切圖片解析度，如果高與寬只設定一個則另一個則會自動。 -->
        <img src="https://www.hindustantimes.com/ht-img/img/2023/05/12/1600x900/AUTO-PRIX-F1-USA-164_1683867664328_1683867682289.jpg" wigth="400" height="400"/>
        <h2>影片</h2>
        <!--  -->
        <video src="" controls>瀏覽器無法預覽影片</video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GP3tWbxQytc?si=aUucTI2LbH3zXXOG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
